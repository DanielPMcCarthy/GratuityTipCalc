<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CUSTOM CSS OVERRIDES-->
    <link rel="stylesheet"
          href="style.css">

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <title>Bootstrap Tip Calculator</title>
  </head>

                                <!-- MAIN BODY -->
  <body>

    <!-- NAV BAR FOR GITHUB LINK -->
    <div class="container-fluid">
      <nav>
        <a href="https://github.com/DanielPMcCarthy?tab=repositories"
           class="text-right">DanielPMcCarthy's GitHub Repos</a>
      </nav>
    </div>

    <!-- HEADING CONTAINER -->
    <div class="container">
        <div class="text-center">
            <h1 class="title-one">Tip Calculator</h1>
              <div>
                <p>with<br>
                    <img src="http://themicon.co/theme/centric/v1.9.5/assets/bs4.png"
                         class="img-thumbnail"
                         alt="Bootstrap Logo"
                         width="150px"
                         height="150px">
                </p>
              </div>
        </div>
    </div>

<hr>
    <!-- BILL INPUT CONTAINER -->
    <div class="container" style="max-width:250px">
        <div class="input-group mb-3">

          <div class="input-group-prepend">
              <span class="input-group-text">$</span>
          </div>

          <input
                type="text-center"
                class="form-control"
                id="amount"
                placeholder="Enter Bill Amount...">

        </div>
    </div>
  <!-- TIP INPUT CONTAINER -->
    <div class="container" style="max-width:250px">
        <div class="input-group">

          <div class="input-group-prepend">
              <span class="input-group-text">Tip</span>
          </div>

          <input
                type="text"
                class="form-control"
                id="percentage"
                placeholder="Enter Gratuity...">

          <div class="input-group-append">
              <span class="input-group-text">%</span>
          </div>

        </div>
    </div>

    <!-- CALCULATE BUTTON CONTAINER -->
    <div class="container">
        <div class="text-center">
          <button type="submit" id="calculate" class"btn.default">Calculate</button>
        </div>
    </div>

      <!-- ADD SPACING B/T BUTTON AND OUTPUTS -->
      <br><br>

    <!-- TIP AND TOTAL OUTPUT CONTAINER -->
    <div class="container">
        <div class="text-center">
          <p>Tip: $<span id="tip"></span></p>
          <p>Total: $<span id="total"></span></p>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="text-center">&copy; DanielPMcCarthy 2019</footer>


<!----------------------------------------------------------------------------->

                                <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous">
    </script>

                              <!-- POPPER.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous">
    </script>

                            <!-- BOOTSTRAP JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous">
    </script>

                            <!-- CUSTOM JS -->
    <script type="text/javascript"
            src="master.js">
    </script>

  </body>
</html>
